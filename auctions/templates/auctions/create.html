{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create List</h2>
    <div>
        <form action="{% url 'create' %}" method="POST">
            {% csrf_token %}
          <label for="fname">Title</label>
          <input type="text" id="fname" name="title" placeholder="Enter title..">
      
          <label for="lname">Description</label>
          <textarea type="text" id="lname" name="description" placeholder="Descripe here..."></textarea>
      
          <label for="country">Image URL</label>
          <input type="text" id="fname" name="imageurl" placeholder="Type here...">
         

          <label for="country">Price</label>
          <input style="width: 100%; height: 50px;" min="0" type="number" step="0.01" id="fname" name="price" placeholder="">
          
        
          <label for="country">Category</label>
          <select id="country" name="category">
            {% for cate in Categories %}
            <option value="{{cate}}">{{cate}}</option>
            {% endfor %}
          </select>
          <input type="submit" value="Add">
        </form>
      </div>
    
{% endblock %}
